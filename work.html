<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience | Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-poppins bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Progress Navigation -->
            <div class="flex justify-between items-center mb-8">
                <div class="flex space-x-2">
                    <a href="personal.html" class="nav-item">
                        <i class="fas fa-user mr-2"></i> Personal
                    </a>
                    <div class="nav-item active">
                        <i class="fas fa-briefcase mr-2"></i> Work
                    </div>
                    <a href="education.html" class="nav-item">
                        <i class="fas fa-graduation-cap mr-2"></i> Education
                    </a>
                    <a href="skills.html" class="nav-item">
                        <i class="fas fa-code mr-2"></i> Skills
                    </a>
                    <a href="preview.html" class="nav-item">
                        <i class="fas fa-eye mr-2"></i> Preview
                    </a>
                </div>
            </div>

            <!-- Form Content -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Work Experience</h2>
                
                <form id="workForm">
                    <div id="workEntries">
                        <!-- Work entry template -->
                        <div class="work-entry mb-8 p-6 border border-gray-200 rounded-lg">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="form-group">
                                    <label for="jobTitle" class="form-label">Job Title *</label>
                                    <input type="text" id="jobTitle" class="form-input" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="company" class="form-label">Company *</label>
                                    <input type="text" id="company" class="form-input" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="startDate" class="form-label">Start Date *</label>
                                    <input type="month" id="startDate" class="form-input" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="endDate" class="form-label">End Date</label>
                                    <input type="month" id="endDate" class="form-input">
                                    <div class="flex items-center mt-2">
                                        <input type="checkbox" id="currentJob" class="mr-2">
                                        <label for="currentJob" class="text-sm text-gray-600">I currently work here</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="jobDescription" class="form-label">Description *</label>
                                <textarea id="jobDescription" rows="3" class="form-input" required></textarea>
                            </div>
                            
                            <button type="button" class="btn-secondary remove-entry mt-4">
                                <i class="fas fa-trash mr-2"></i> Remove Experience
                            </button>
                        </div>
                    </div>
                    
                    <button type="button" id="addWork" class="btn-secondary mb-6">
                        <i class="fas fa-plus mr-2"></i> Add Another Position
                    </button>
                    
                    <div class="flex justify-between mt-8">
                        <a href="personal.html" class="btn-secondary">
                            <i class="fas fa-arrow-left mr-2"></i> Back
                        </a>
                        <button type="submit" class="btn-primary">
                            Next: Education <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
