<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information | Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-poppins bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Progress Navigation -->
            <div class="flex justify-between items-center mb-8">
                <div class="flex space-x-2">
                    <div class="nav-item active">
                        <i class="fas fa-user mr-2"></i> Personal
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-briefcase mr-2"></i> Work
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-graduation-cap mr-2"></i> Education
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-code mr-2"></i> Skills
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-eye mr-2"></i> Preview
                    </div>
                </div>
            </div>

            <!-- Form Content -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Personal Information</h2>
                
                <form id="personalForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Left Column -->
                        <div>
                            <div class="form-group">
                                <label for="fullName" class="form-label">Full Name *</label>
                                <input type="text" id="fullName" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" id="email" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" id="phone" class="form-input">
                            </div>
                        </div>
                        
                        <!-- Right Column -->
                        <div>
                            <div class="form-group">
                                <label for="linkedin" class="form-label">LinkedIn Profile</label>
                                <input type="url" id="linkedin" class="form-input" placeholder="https://linkedin.com/in/yourname">
                            </div>
                            
                            <div class="form-group">
                                <label for="github" class="form-label">GitHub Profile</label>
                                <input type="url" id="github" class="form-input" placeholder="https://github.com/yourname">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Profile Photo</label>
                                <div class="flex items-center">
                                    <img src="https://images.pexels.com/photos/3303921/pexels-photo-3303921.jpeg" 
                                         class="w-16 h-16 rounded-full object-cover mr-4" 
                                         id="profilePreview">
                                    <button type="button" class="btn-secondary">
                                        <i class="fas fa-upload mr-2"></i> Upload
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="summary" class="form-label">Professional Summary</label>
                        <textarea id="summary" rows="4" class="form-input"></textarea>
                    </div>
                    
                    <div class="flex justify-between mt-8">
                        <a href="index.html" class="btn-secondary">
                            <i class="fas fa-arrow-left mr-2"></i> Back
                        </a>
                        <button type="submit" class="btn-primary">
                            Next: Work Experience <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
